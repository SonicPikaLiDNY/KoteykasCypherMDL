<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koteyka's Cypher</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Koteyka's Cypher</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="container mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__supporting-text">
                        <h1 class="mdl-typography--display-1">Koteyka's Cypher</h1>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <textarea class="mdl-textfield__input" id="inputText" rows="3" placeholder="Enter text here..."></textarea>
                        </div>
                        <br>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="cypher()">Cypher</button>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" onclick="decypher()">Decypher</button>
                        <br><br>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <textarea class="mdl-textfield__input" id="outputText" rows="3" placeholder="Output will appear here..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="fab">
            <i class="material-icons">info</i>
        </button>
    </div>

    <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">About This Project</h4>
        <div class="mdl-dialog__content">
            <p>This project is a simple cypher and decypher tool developed by Me, it consists out of :D :P :3 and :O</p>
            <p>Check out the source code on GitHub:</p>
            <p><a href="https://github.com/SonicPikaLiDNY" target="_blank">My GitHub</a></p>
            <p><a href="https://github.com/SonicPikaLiDNY/KoteykasCypherMDL" target="_blank">Source code</a></p>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button close">Close</button>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
